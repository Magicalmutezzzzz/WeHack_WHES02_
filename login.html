<!DOCTYPE html>
<html>
<head>
    <title>Tectonic - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #13a5c2;
            color: white;
            padding: 30px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-container input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .courses-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
        }

        .course-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .course-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
            margin: 5px;
        }

        .add-to-cart {
            background-color: #136da8;
            color: white;
        }

        .buy-now {
            background-color: #28a745;
            color: white;
        }

        .popup-cart {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #136da8;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: bottom 0.3s ease-in-out;
        }

        .popup-cart a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Tectonic!</h1>
        <p>Your learning journey starts here!</p>
    </header>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for a course..." onkeyup="searchCourses()">
    </div>

    <div class="container">
        <div class="courses-container" id="course-container">
        </div>
    </div>

    <div class="popup-cart" id="popup-cart">0 courses added to cart <a href="checkout.html">Checkout</a></div>

    <script>
        let cartCount = 0;

        const courses = [
            { name: "UPSC Civil Services", price: "₹10,000", img: "upsc.jpg" },
            { name: "SSC CGL", price: "₹5,000", img: "cgl.png" },
            { name: "SSC MTS", price: "₹3,000", img: "mts.jpg" },
            { name: "JEE Mains", price: "₹8,000", img: "jee.jpg" },
            { name: "NEET UG", price: "₹6,500", img: "neet.jpg" },
            { name: "Banking Exams", price: "₹4,500", img: "banking.jpg" },
            { name: "Railways Exams", price: "₹3,200", img: "railway.jpg" },
            { name: "Machine Learning", price: "₹7,000", img: "ml.jpg" },
            { name: "Web Development", price: "₹6,000", img: "webdev.jpg" },
            { name: "Cyber Security", price: "₹5,500", img: "cybersecurity.jpg" },
            { name: "AI & Deep Learning", price: "₹9,000", img: "ai.jpg" },
            { name: "Ethical Hacking", price: "₹6,200", img: "hacking.jpg" },
            { name: "Cloud Computing", price: "₹7,500", img: "cloud.jpg" },
            { name: "React.js & Frontend", price: "₹5,800", img: "react.jpg" },
            { name: "Python Programming", price: "₹4,500", img: "python.jpg" },
            { name: "C++ DSA Mastery", price: "₹5,300", img: "cpp.jpg" },
            { name: "Data Science Bootcamp", price: "₹8,200", img: "datascience.jpg" },
            { name: "Software Engineering", price: "₹6,400", img: "software.jpg" },
            { name: "DevOps & Kubernetes", price: "₹7,800", img: "devops.jpg" },
            { name: "Android App Development", price: "₹5,900", img: "android.jpg" }
        ];

        function loadCourses() {
            const courseContainer = document.getElementById('course-container');
            courses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.classList.add('course-card');
                courseCard.innerHTML = `
                    <img src="${course.img}" alt="${course.name}">
                    <h3>${course.name}</h3>
                    <p>Price: ${course.price}</p>
                    <div class="btn-container">
                        <button class="btn add-to-cart" onclick="addToCart('${course.name}')">Add to Cart</button>
                        <button class="btn buy-now" onclick="buyNow('${course.name}')">Buy Now</button>
                    </div>
                `;
                courseContainer.appendChild(courseCard);
            });
        }

        function addToCart(course) {
            cartCount++;
            document.getElementById('popup-cart').innerHTML = `${cartCount} course(s) added to cart <a href="checkout.html">Checkout</a>`;
            document.getElementById('popup-cart').style.bottom = "20px";

            setTimeout(() => {
                document.getElementById('popup-cart').style.bottom = "-100px";
            }, 3000);
        }

        function buyNow(course) {
            alert(`You are purchasing ${course}. Redirecting to payment page...`);
            window.location.href = "checkout.html";
        }

        function searchCourses() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const courseContainer = document.getElementById('course-container');
            courseContainer.innerHTML = '';

            const filteredCourses = courses.filter(course =>
                course.name.toLowerCase().includes(query)
            );

            if (filteredCourses.length === 0) {
                courseContainer.innerHTML = `<p style="text-align:center; font-size:18px;">No courses found.</p>`;
                return;
            }

            filteredCourses.forEach(course => {
                const courseCard = document.createElement('div');
                courseCard.classList.add('course-card');
                courseCard.innerHTML = `
                    <img src="${course.img}" alt="${course.name}">
                    <h3>${course.name}</h3>
                    <p>Price: ${course.price}</p>
                    <div class="btn-container">
                        <button class="btn add-to-cart" onclick="addToCart('${course.name}')">Add to Cart</button>
                        <button class="btn buy-now" onclick="buyNow('${course.name}')">Buy Now</button>
                    </div>
                `;
                courseContainer.appendChild(courseCard);
            });
        }

        window.onload = loadCourses;
    </script>

</body>
</html>
